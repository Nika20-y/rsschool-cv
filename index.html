<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Yurchak Veronika</title>
    <link href="iconfont/material-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="cv__wrapper">
        <div class="cv__firstRow">
            <img class="cv__avatar" src="avatar.jpg">
            <h1 class="cv__namePerson">Veronika Yurchak</h1>
            <h3 class="cv__specialty"> Web-developer</h3>
        </div>
        <div class="cv__secondRow">
            <div class="cv__firstColumn">Hardworking and responsible employee.
                I am ready to constantly learn new and interesting things.
                I like to solve complex problems.</div>
            <div class="cv__secondColumn">
                <div class="cv__location personData">
                    <i class='material-icons'>location_on</i>
                    <span class="cv__descriptionInfo">Rostov-on-Don, Russia</span>
                </div>
                <div class="cv__dateOfBirth personData">
                    <i class='material-icons'>event_available</i>
                    <span class="cv__descriptionInfo">20.09.1997</span>
                </div>
                <div class="cv__phoneNumber personData">
                    <i class='material-icons'>local_phone</i>
                    <span class="cv__descriptionInfo">+7(908)507-29-77</span>
                </div>
                <div class="cv__email personData">
                    <i class='material-icons'>email</i>
                    <span class="cv__descriptionInfo">yurchakveronika1997@gmail.com</span>
                </div>
            </div>
        </div>
        <div class="cv__thirdRow">
            <div class="cv__firstColumn"></div>
            <div class="cv__secondColumn"></div>
        </div>
    </div>
</body>
</html>
